<link href="https://fonts.googleapis.com/css?family=Courgette|Lato&display=swap" rel="stylesheet"> {%extends "registration/base.html"%} {% load bootstrap3 %} {% block content %}
<div class="jumbotron caption">
    <h1 style="text-align: center;">this is our community</h1>
    <h3 style="text-align: center;">Welcome</h3>
</div>
<div id="login">
    <div class="container">
        <div class="row">
            <!-- Empty div -->
            <div class="col-md-1"></div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                {% if form.errors %}
                <p> Password or Username is incorrect </p>
                {% endif %}
                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h3 class="text-center">Sign In</h3>
                    </div>
                    <div class="panel-body">

                        <form action="/accounts/login/" method="post">
                            {% csrf_token %} {% bootstrap_form form%}

                            <div class="form-group">
                                <input type="submit" class="btn btn-primary btn-sm" value="Login">
                            </div>

                            <input type="hidden" name="next" value="{{next}}">

                        </form>
                        <p>Don't have an account?
                            <a class="btn btn-primary" href="/accounts/register/"> Sign Up</a></p>

                    </div>

                </div>

            </div>
            <!-- empty div -->
            <div class="col-md-1"></div>
        </div>
    </div>
</div>
{% endblock %}
